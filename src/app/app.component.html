<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
          <p *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched" class="help-block">Please
            enter a valid username!</p>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <p *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">Please
            enter a valid email!</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <p *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please
          enter valid data!</p>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
